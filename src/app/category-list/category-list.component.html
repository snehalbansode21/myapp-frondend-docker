<h1>Category</h1>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.title}}</td>
                <td>{{category.description}}</td>
                <td>{{category.price}}</td>
            </tr>
        </tbody>
    </table>

</div>
